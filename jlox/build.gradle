plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = '1.8'
version '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = 'com.cyborgsphinx.lox.Lox'
}

run {
    standardInput = System.in
}
